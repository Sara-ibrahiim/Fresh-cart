<section class="my-5">
    <div class="container mt-5">
        <div class="row pt-5">
            <div class="col-md-3 " *ngFor="let item of categories ">
                <div></div>
                <img [src]="item.image" alt="" class="w-100 h-75 ">
                <p class="my-2 text-center fw-bold">{{item.name}}</p>

            </div>

        </div>
    </div>
</section>
